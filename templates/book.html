{%extends 'base.html'%}

{%block start%}
  
 <form class="form-card" method="POST"> 
  {% csrf_token %}
  <div class="mb-3">

    <input type="text" class="form-control" required name="user_name" >Name
  </div>
  <div class="mb-3">
    <input type="number" class="form-control" required name="phone_number">Phone Number
  </div>
    <div class="mb-3">
    <input type="email" class="form-control" required name="user_email">Email
  </div>
   <select class="form-control nice-select wide" required name="total_person">
                <option value="" disabled selected>
                  How many persons?
                </option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <br>
               <label for="order-date">Date:</label>
    <input type="date" id="order-date" name="booking_date">
    <br>
  <br>
  <button type="submit" class="btn btn-warning">Book</button>
</form>

{%endblock%}
